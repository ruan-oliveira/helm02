# Default values for theia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: theiaide/theia
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

configMap:
  enabled: true
  name: script
  data: 
    listar.sh: |-
      #!/bin/bash
      ls -ltra
      echo "acabei de listar"

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

persistence:
  name: "volume-theia"
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi

volumes:
- name: script
  configMap:
    defaultMode: 0777
    name: script
    optional: false
- name: volume-theia
  persistentVolumeClaim:
      claimName: volume-theia

volumeMounts:
- mountPath: /home/project/scripts
  name: script
- mountPath: /home/project
  name: volume-theia

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001
  # fsGroup: 1001


service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
 enabled: true
 annotations: {}
   # kubernetes.io/ingress.class: nginx
   # kubernetes.io/tls-acme: "true"
 domain: theia-ruan.turmalinda.jacexperts.io
 hosts:
   - host: theia-ruan.turmalinda.jacexperts.io
     paths:
       - "/"
 tls: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
